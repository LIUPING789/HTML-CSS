<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的官网</title>

    <style>
        /* 重置样式 */
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        /* 设置窗体宽高 */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 调协背景 */
        body {
            background-image: url(./images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            /* 开起flex布局 */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: space-between;
            /* 侧轴对齐方式 */
            align-items: center;
        }

        .header-nav {
            display: flex;
        }

        .header-nav li a {
            color: white;
            font-size: 20px;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-right: 20px;
        }

        .header-nav li:last-child a {
            margin: 0px;
        }

        .page-centent {
            width: 100%;
            height: calc(100% - 70px);
            /* 开启flex */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: center;
            /* 侧轴对齐方式 */
            align-items: center;
        }

        .centent-nav {
            width: 1000px;
            height: 300px;
            /* 开启flex布局 */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: space-evenly;
            /* 侧轴对齐方式 */
            align-items: center;
        }

        .centent-nav .item {
            width: 180px;
            height: 200px;
            /* 开启flex 布局 */
            display: flex;
            /* 主轴方向 */
            flex-direction: column;
            /* 主轴对齐方式 */
            justify-content: space-evenly;
            /* 侧轴对齐方式 */
            align-items: center;
            border-radius: 8px;
            /* 匀速效果 */
            transition: 0.2s linear;
            /* 鼠标样多 */
            cursor: pointer;
        }

        /* 鼠标悬停效果 */
        .centent-nav .item:hover {
            box-shadow: 0 0 10px black;
        }

        .centent-nav .item:nth-child(1) {
            background-color: #595CA8;
        }

        .centent-nav .item:nth-child(2) {
            background-color: #FF9D2E;
        }

        .centent-nav .item:nth-child(3) {
            background-color: #01A6DE;
        }

        .centent-nav .item:nth-child(4) {
            background-color: #015E91;
        }

        .centent-nav .item:nth-child(5) {
            background-color: #1DC128;
        }

        .centent-nav .item span {
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="page-header">
        <img src="./images/logo.png" alt="">
        <ul class="header-nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">产品中心</a></li>
            <li><a href="#">新闻资讯</a></li>
            <li><a href="#">联系我们</a></li>
    </header>

    <!-- 内容区域 -->
    <div class="page-centent">
        <!-- 中间导航部分 -->
        <div class="centent-nav">
            <div class="item">
                <img src="images/item1.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="images/item2.png" alt="">
                <span>云服务</span>
            </div>
            <div class="item">
                <img src="images/item3.png" alt="">
                <span>手机课堂</span>
            </div>
            <div class="item">
                <img src="images/item4.png" alt="">
                <span>微信服务</span>
            </div>
            <div class="item">
                <img src="images/item5.png" alt="">
                <span>在线客服</span>
            </div>
        </div>
    </div>

</body>

</html>
