<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的官网</title>

    <style>
        /* 重置样式 */
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        /* 设置窗体宽高 */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 设置背景 */
        body {
            background-image: url(./images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* 头部*/
        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            /* 开启flex布局 */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: space-between;
            /* 侧轴对齐方式 */
            align-items: center;
            padding: 0 20px;
        }

        /* 头布导航 */
        .header-nav {
            /* 开启flex 布局 */
            display: flex;
        }

        .header-nav li {
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-right: 20px;
        }

        .header-nav li a {
            font-size: 20px;
            color: white;
        }

        .header-nav li:last-child {
            margin: 0px;
        }

        /* 计算内容区域大小 */
        .page-content {
            width: 100%;
            height: calc(100% - 70px);
            /* 开启flex布局 */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: center;
            /* 侧轴对齐方式 */
            align-items: center;
        }

        /* 内容导航 */
        .content-nav {
            width: 1000px;
            height: 300px;
            /* 开启flex布局 */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: space-evenly;
            align-items: center;
        }

        /* 导航item */
        .content-nav .item {
            width: 180px;
            height: 200px;
            /* 开启flex布局 */
            display: flex;
            /* 主轴排列方式 */
            flex-direction: column;
            /* 主轴对齐方式 */
            justify-content: center;
            /*  侧轴对齐方式*/
            align-items: center;
            border-radius: 10px;
            transition: 0.2s linear;
        }

        /* item鼠标停留样式 */
        .content-nav .item:hover {
            box-shadow: 0 0 10px #333333;
            cursor: pointer;
        }

        .content-nav .item span {
            font-size: 20px;
            color: white;
        }

        .content-nav .item:nth-child(1) {
            background-color: #595CA8;
        }

        .content-nav .item:nth-child(2) {
            background-color: #FF9D2E;
        }

        .content-nav .item:nth-child(3) {
            background-color: #01A6DE;
        }

        .content-nav .item:nth-child(4) {
            background-color: #015E91;
        }

        .content-nav .item:nth-child(5) {
            background-color: #1DC128;
        }
    </style>
</head>

<body>
    <!-- 头部区域 -->
    <header class="page-header">
        <img src="./images/logo.png" alt="">
        <ul class="header-nav">
            <li><a href="#">国内校区</a></li>
            <li><a href="#">缅甸校区</a></li>
            <li><a href="#">非洲校区</a></li>
            <li><a href="#">美国校区</a></li>
        </ul>
    </header>
    <!-- 内容区域 -->
    <div class="page-content">
        <!-- 内容导航 -->
        <div class="content-nav">
            <div class="item">
                <img src="./images/item1.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="./images/item2.png" alt="">
                <span>云服务</span>
            </div>
            <div class="item">
                <img src="./images/item3.png" alt="">
                <span>我的手机</span>
            </div>
            <div class="item">
                <img src="./images/item4.png" alt="">
                <span>微信服务</span>
            </div>
            <div class="item">
                <img src="./images/item5.png" alt="">
                <span>我的客服</span>
            </div>
        </div>
    </div>

</body>

</html>
