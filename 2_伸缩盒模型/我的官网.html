<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的官网</title>

    <style>
        /* 
        
        重置样式：
    * { 
        font-family: Arial; 
        font-size: 14px; 
        margin: 0; 
        padding: 0; 
        border: none; 
    }
    a { text-decoration: none; }
    ul { list-style: none; }

背景：铺满全屏

头部：
    高度 70px  
    背景色 rgba(0, 0, 0, 0.7)
    左右各种20px内边距
    导航文字：白色文字、1px白色边框、圆角8px、内边距10px、间距20px

中间大导航：
    宽：1000px
    高：300px
    在内容区水平垂直居中

大导航里的每一个导航项
    宽：180px
    高度：200px

五个大导航，颜色分别为：
    #595CA8;
    #FF9D2E;
    #01A6DE;
    #015E91;
    #1DC128;
    #01A6DE;
        
        
        
        */

        /* 重置样式 */
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 设置背景充满全局 */
        body {
            background-image: url(./images/bg.jpg);
            /* 不重复 */
            background-repeat: no-repeat;
            background-size: cover;
        }

        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            /* 开起flex布局 */
            display: flex;
            /* 主页对齐方式 */
            justify-content: space-between;
            /* 侧轴对齐方式 */
            align-items: center;
            padding: 0 20px;
        }

        /* 头部导航*/
        .header-nav {
            display: flex;
        }

        .header-nav li a {
            font-size: 20px;
            color: white;
            border: 1px solid white;
            padding: 10px;
            margin-right: 20px;
            border-radius: 8px;
        }

        /* 找到导航最后一个a元素 */
        .header-nav li:last-child a {
            margin: 0px;
        }

        /* 中间内容区域的 高度计算为：calc(100vh - 70px) */
        .page-content {
            width: 100%;
            height: calc(100vh - 70px);
            /* 开启Flex布局 */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: center;
            /* 侧轴对齐方式 */
            align-items: center;
        }

        .content-nav {
            width: 1000px;
            height: 300px;
            /* 中间导航开启 flex布局 */
            display: flex;
            /* 主崭对齐方式 */
            justify-content: space-evenly;
            /* 侧轴对齐方式 （单行） */
            align-items: center;
        }

        .content-nav .item {
            width: 180px;
            height: 200px;
            background-color: gold;
            /* item 开启flex */
            display: flex;
            /* 主轴方向 */
            flex-direction: column;
            /* 主轴对齐方式  */
            justify-content: space-evenly;
            /* 侧轴对齐方式  */
            align-items: center;
            /* 匀速滑动 */
            transition: 0.2s linear;
            cursor: pointer;
        }

        /* 添加鼠标停留效果 */
        .content-nav .item:hover {
            box-shadow: 0px 0px 10px black;
        }

        .content-nav .item span {
            font-size: 20px;
            color: white;
        }

        .content-nav .item:nth-child(1) {
            background-color: #595CA8;
        }

        .content-nav .item:nth-child(2) {
            background-color: #FF9D2E;
        }

        .content-nav .item:nth-child(3) {
            background-color: #01A6DE;
        }

        .content-nav .item:nth-child(4) {
            background-color: #015E91;
        }

        .content-nav .item:nth-child(5) {
            background-color: #1DC128;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <div class="page-header">
        <img src="./images/logo.png" alt="">

        <ul class="header-nav">
            <li><a href="#">github主页</a></li>
            <li><a href="#">google主页</a></li>
            <li><a href="#">百度主页</a></li>
            <li><a href="#">淘宝主页</a></li>
        </ul>

    </div>
    <!-- 内容区域 -->
    <div class="page-content">
        <!-- 中间导航 -->
        <div class="content-nav">

            <div class="item">
                <img src="./images/item1.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="./images/item2.png" alt="">
                <span>云服务</span>

            </div>
            <div class="item">
                <img src="./images/item3.png" alt="">
                <span>手机课堂</span>

            </div>
            <div class="item">
                <img src="./images/item4.png" alt="">
                <span>微信服务</span>

            </div>
            <div class="item">
                <img src="./images/item5.png" alt="">
                <span>在线客服</span>
            </div>

        </div>
    </div>

</body>

</html>
