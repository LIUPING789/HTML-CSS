<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局官网小案例</title>

    <style>
        /*重置样式 */
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        /* 设置全屏 */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 设置全屏背景 */
        body {
            background-image: url(./images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header-nav {
            display: flex;
        }

        .header-nav li a {
            color: white;
            font-size: 20px;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-right: 20px;
        }

        .header-nav li:last-child a {
            margin: 0px;
        }

        /* 计算出中间内容的高度 */
        .page-centent {
            width: 100%;
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centent-nav {
            width: 1000px;
            height: 300px;
            /* 开启Flex布局 */
            display: flex;
            /* 主轴对齐方式 */
            justify-content: space-evenly;
            /* 侧轴对齐方式 */
            align-items: center;
        }

        /* 中间导航-item */
        .centent-nav .item {
            width: 180px;
            height: 200px;
            display: flex;
            /* 主轴对齐方式 */
            justify-content: space-evenly;
            /* 侧轴对齐方式 */
            align-items: center;
            /* 主轴方向 */
            flex-direction: column;
            transition: 0.2s linear;
            cursor: pointer;
        }

        .centent-nav .item span {
            font-size: 20px;
            color: white;
        }

        /* 鼠标停留 */
        .centent-nav .item:hover {
            box-shadow: 0px 0px 20px black;
        }

        .centent-nav .item:nth-child(1) {
            background-color: #595CA8;
        }

        .centent-nav .item:nth-child(2) {
            background-color: #FF9D2E;
        }

        .centent-nav .item:nth-child(3) {
            background-color: #01A6DE;
        }

        .centent-nav .item:nth-child(4) {
            background-color: #015E91;
        }

        .centent-nav .item:nth-child(5) {
            background-color: #1DC128;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="page-header">
        <a href="#"><img src="./images/logo.png" alt="logo"></a>
        <ul class="header-nav">
            <li><a href="#">国内校区</a></li>
            <li><a href="#">缅甸校区</a></li>
            <li><a href="#">非洲校区</a></li>
            <li><a href="#">美国校区</a></li>
        </ul>

    </header>

    <!-- 内容区 -->
    <div class="page-centent">
        <!-- 中间导航 -->
        <div class="centent-nav">
            <div class="item">
                <img src="./images/item1.png" alt="item1">
                <span>我的邮箱</span>
            </div>

            <div class="item">
                <img src="./images/item2.png" alt="item1">
                <span>云服务</span>
            </div>
            <div class="item">
                <img src="./images/item3.png" alt="item1">
                <span>手机课堂</span>
            </div>
            <div class="item">
                <img src="./images/item4.png" alt="item1">
                <span>微信服务</span>
            </div>
            <div class="item">
                <img src="./images/item5.png" alt="item1">
                <span>在线客服</span>
            </div>

        </div>
    </div>

</body>

</html>
